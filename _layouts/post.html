---
layout: detail
---

    <div>
            <div class="entry">
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <!-- Meta details -->
         <div class="meta">
            <i class="icon-calendar"></i> {{ page.date | date_to_string }} 
            <span class="pull-right" ><i class="icon-comment"></i> <a href="{{ page.url }}#disqus_thread" >5 Comments</a></span>
         </div>
         <div class="meta">
          <i class="icon-tags"></i>&nbsp;{% for tag in page.tags %}&nbsp;<a href="{{ site.url }}/tag/{{tag}}" class="label">{{ tag }}</a>{% endfor %} 
        </div>
          <div id="story">{{ content }}</div>
        <div class="clearfix"></div>
      </div>
     <div id="disqus_thread"></div>
     <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'brettdangerblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'brettdangerblog'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        prettyPrint();
      });
    </script>
