---
layout: detail
header_pic: sunset2.jpg
---

<div class="heading-title">
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
</div>
<div class="post-meta">
    <span><em>{{ page.date | date_to_string }} </em></span>
    <span><em>In <a href="#">{{ page.categories | first | capitalize }}</a></em></span>
    <span class="right" ><i class="fa fa-comment"></i> <a href="{{ page.url }}#disqus_thread" >0 Comments</a></span>
</div>
<div id="story">{{ content }}</div>
<div class="clearfix"></div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'brettdangerblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

      /* * * DON'T EDIT BELOW THIS LINE * * */

          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

      })();
  </script>
